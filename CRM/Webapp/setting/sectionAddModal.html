<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">添加部门</h4>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
		    <label for="sectionAddName">部门名称:</label>
		    <input type="text" class="form-control" id="sectionAddName" ng-model="addSection.name" />
		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="addOne()">创建</button>
</div>
